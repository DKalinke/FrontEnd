    <title>ex13</title>
    <script>
        var dinheiro = parseFloat(prompt("Quantos reais você quer abastecer?"))
        var gasolina = 6.39
        var fudeo = dinheiro/gasolina
        var km = (dinheiro/gasolina) * 15 

        alert("Você vai abastecer "+ fudeo.toFixed(2) + "litros e vai andar "+ km.toFixed(2) +"km")
    </script>
