    <script>
        var raio = parseInt(prompt("Me fale o raio de um círculo"))
        var comprimento = 2 * Math.PI * raio
        var area = Math.PI * (raio * raio)
        alert ("O comprimento desse circulo é "+ comprimento.toFixed(2) + " e a área do círculo é "+ area.toFixed(2))
    </script>
