    <title>ex10</title>
    <script>
        //Number() tenta converter uma String para número
        //Number.isInteger() confere para ver se o valor não é um decimal 
        var numero2 = prompt("Digite um valor")
         numero2 = Number(numero2)
        if (Number.isInteger(numero2)){
            alert("Parábens valor válido")
        } else {
            alert("Valor inválido, digite outro")
        }
    </script>
