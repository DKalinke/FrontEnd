    <title>ex7</title>
    <script>
        // Para usar comparador em JavaScript sempre é usado antes (>=) e não depois(=>)
        var idade = parseInt(prompt("Qual a sua idade"))
        if(idade >= 18){
            alert("Você é maior de idade")
        } else{
            alert("Você é menor de idade")
        }
    </script>
