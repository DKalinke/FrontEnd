    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5</title>
    <script>
        // ParseFloat é usado para transformar Strings em Decimal usado para números quebrados
        // ParseInt é usado para números inteiros
        // Let é usado em function ou algo com chaves
        // Var é usado para o código inteiro
        var number1 = parseInt(prompt("Digite um número"))
        var number2 = parseInt(prompt("Digite outro número"))
        var soma = number1 + number2
        alert("A soma dos números é "+ soma)
    </script>
